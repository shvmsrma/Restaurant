
<div class="container"
fxLayout="column"
fxLayoutGap="10px">
<div fxFlex="40" *ngIf="dish">
<mat-card>
 <mat-card-header>
   <mat-card-title>
     <h3 matLine>{{dish.name | uppercase}}</h3>
   </mat-card-title>
 </mat-card-header>
 <img mat-card-image src={{dish.image}} alt={{dish.name}} height="100px" width="100px">
 <mat-card-content>
   <p matLine>{{dish.description}}
   </p>
 </mat-card-content>
 <mat-card-actions>
   <button mat-button [routerLink] = "['/dishdetail',prev]">
   <span class= "fa fa-chevron-left fa-lg"></span>
   </button>
   <button mat-button (click)="goBack()">Back</button>
   <button mat-button>LIKE</button>
   <button mat-button>SHARE</button>
   <span class = "flex-spacer"></span>
   <button mat-button [routerLink] = "['/dishdetail',next]">
    <span class= "fa fa-chevron-right fa-lg"></span>
    </button>
  </mat-card-actions>
</mat-card>
</div>

<div fxFlex="40" *ngIf="dish">
  <mat-list >
    <h3>Comments</h3>
    <mat-list-item *ngFor="let comment of dish.comments">
      <h4 matLine>{{comment.comment}}</h4>
      <p matLine>{{comment.rating}}</p>
      <p matLine> 
      <span> -- {{comment.author}}  {{comment.date | date}}
        </span>
        </p>
    </mat-list-item>
  </mat-list>
</div>

    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
    
</div>
